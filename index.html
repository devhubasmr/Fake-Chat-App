<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet"
        href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/657de39a82.js" crossorigin="anonymous"></script>
    <title>Fake Chat App | AsmrProg</title>
</head>

<body>


    <div class="container">
        <div class="chat-head">
            <h1>Dev Hub ASMR</h1>
            <h2>Programmer</h2>
            <figure class="avatar">
                <img src="logo.png">
            </figure>
        </div>

        <div class="msgs">
            <div class="msgs-content"></div>
        </div>

        <div class="msg-box">
            <textarea class="msg-input" placeholder="Type Message..."></textarea>
            <button type="submit" class="msg-submit"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
